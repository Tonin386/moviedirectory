{% extends "base.html" %}

{% block content %}
{% include "nav.html" %}
	{% if success %}
	<div class="alert alert-success col-lg-4 mt-5" role="alert" style="margin: auto">
		Your profile has been edited.
	</div>
	{% endif %}
	<h1 class="ruban text-center text-light mt-5 mb-5" style="padding: 5px;">Edit your profile</h1>
	<form action="" method="post" class="row m-auto col-lg-6">
		{% csrf_token %}
		<div class="col-lg-12 mb-2">
			<label class="sr-only" for="inlineFormInputGroup">First name</label>
			<div class="row m-auto input-group">
				<div class="input-group-prepend col-xs-3">
					<div class="input-group-text w-100">First name</div>
				</div>
				<input type="text" class="form-control col-xs-9" id="inlineFormInputGroup" placeholder="First name" value="{{user.first_name}}" name="first_name">
		  	</div>
		</div>
		<div class="col-lg-12 mb-2">
			<label class="sr-only" for="inlineFormInputGroup">Last name</label>
			<div class="row m-auto input-group">
				<div class="input-group-prepend col-xs-3">
					<div class="input-group-text w-100">Last name</div>
				</div>
				<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Last name" value="{{user.last_name}}" name="last_name">
		  	</div>
		</div>
		<div class="col-lg-12 mb-2">
			<label class="sr-only" for="inlineFormInputGroup">Birthday</label>
			<div class="row m-auto input-group">
				<div class="input-group-prepend col-xs-3">
					<div class="input-group-text w-100">Birthday</div>
				</div>
				<input type="date" class="form-control" id="inlineFormInputGroup" value="{{birthday}}" name="birth_date">
		  	</div>
		</div>
		<div class="col-lg-12 mb-2">
			<label class="sr-only" for="inlineFormInputGroup">Private watchlist</label>
			<div class="row m-auto input-group">
				<div class="input-group-prepend col-xs-3">
					<div class="input-group-text w-100">Private watchlist</div>
				</div>
				<select class="form-control" id="exampleFormControlSelect1" name="private">
				  <option value="True" {% if user.private %} selected {% endif %}>Yes</option>
				  <option value="False" {% if not user.private %} selected {% endif %}>No</option>
				</select>
		  	</div>
		</div>
		<div class="col-lg-12 mb-2">
			<label class="sr-only" for="inlineFormInputGroup">Email notifications</label>
			<div class="row m-auto input-group">
				<div class="input-group-prepend col-xs-3">
					<div class="input-group-text w-100">Email notifications</div>
				</div>
				<select class="form-control" id="exampleFormControlSelect1" name="email_notifications">
				  <option value="True" {% if user.email_notifications %} selected {% endif %}>Yes</option>
				  <option value="False" {% if not user.email_notifications %} selected {% endif %}>No</option>
				</select>
		  	</div>
		</div>
		<div class="col-lg-12 mb-2">
			<label class="sr-only" for="inlineFormInputGroup">Name display</label>
			<div class="row m-auto input-group">
				<div class="input-group-prepend col-xs-3">
					<div class="input-group-text w-100">Name display</div>
				</div>
				<select class="form-control" id="exampleFormControlSelect1" name="name_display">
				  <option value="True" {% if user.name_display %} selected {% endif %}>{{user.first_name}} {{user.last_name}}</option>
				  <option value="False" {% if not user.name_display %} selected {% endif %}>{{user.username}}</option>
				</select>
		  	</div>
		</div>
		<div class="text-center m-auto">
			<button type="submit" class="btn btn-light mt-3">Edit my profile</button>
		</div>
	</form>
{% endblock %}
