{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% include "nav.html" %}


<h1 class="text-center text-light mt-5">{% trans "Forgot password" %}</h1>
<form method="POST">
	{% csrf_token %}
	<div class="input-group mb-3 col-lg-3 m-auto">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon1">Email</span>
		</div>
		<input type="text" class="form-control" placeholder="{% trans 'Email you used for inscription' %}" name="email">
	</div>
	<div class="text-center">
		<button type="submit" class="btn btn-light mt-3"><i class="fa fa-paper-plane"></i> {% trans "Send" %}</button>
	</div>
</form>

{% endblock %}
